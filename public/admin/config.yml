collections:
  - name: "sozluk" # Used in routes, e.g., /admin/collections/blog
    label: "Sözlük"
    description: "Sözlük - kelime ekle" # Used in the UI
    folder: "src/content/docs/sozluk" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields for each document, usually in frontmatter
      - { label: "Kelime (Armut, Elma)", name: "title", widget: "string" }
      - { label: "Açıklama (Orijinal K. -> Çeviri)", name: "description", widget: "string" }
      - { label: "Paylaşım tarihi", name: "date", widget: "datetime" }
      - { label: "Arama, Açıklama, Örnek", name: "body", widget: "markdown" }
      - { label: "Etimoloji", name: "etymology", widget: "markdown" }
      - { label: "Örnekler", name: "examples", widget: "list", fields: [
          { label: "Örnek", name: "example", widget: "string" },
        ] }


backend:
  name: github
  repo: ulughann/tonga
  open_authoring: true
  auth_scope: repo

publish_mode: editorial_workflow
media_folder: "static/images/uploads" 
public_folder: "/images/uploads"